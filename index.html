<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Soal Ujian</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar">
            <h1>Quiz Soal Ujian</h1>
        </div>
    </header>

    <!-- Quiz Section -->
    <section id="quiz">
        <div class="container">
            <h2>Pilih Jawaban yang Benar</h2>
            
            <form id="quizForm">
                <!-- Question 1 -->
                <div class="question">
                    <h3>1. Apa ibu kota Indonesia?</h3>
                    <label>
                        <input type="radio" name="q1" value="A"> A. Jakarta
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="B"> B. Bandung
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="C"> C. Surabaya
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="D"> D. Medan
                    </label>
                </div>

                <!-- Question 2 -->
                <div class="question">
                    <h3>2. Siapa penemu lampu pijar?</h3>
                    <label>
                        <input type="radio" name="q2" value="A"> A. Albert Einstein
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="B"> B. Thomas Edison
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="C"> C. Alexander Graham Bell
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="D"> D. Nikola Tesla
                    </label>
                </div>

                <!-- Question 3 -->
                <div class="question">
                    <h3>3. Berapa banyak hari dalam setahun?</h3>
                    <label>
                        <input type="radio" name="q3" value="A"> A. 365
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="B"> B. 360
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="C"> C. 366
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="D"> D. 370
                    </label>
                </div>

                <button type="submit" class="submit-btn">Kirim Jawaban</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Quiz Soal Ujian. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
